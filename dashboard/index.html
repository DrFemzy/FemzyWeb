<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOC | Dashboard</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input style="display:none;" type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="brand">
            <span class="lab la-affiliatetheme"></span>
            <h2>#FOC</h2>
        </div>
        <div class="sidemenu">
            <div class="side-user">
                <div class="side-img" style="background-image: url(img/2.jpg);"></div>
                <div class="user">
                    <small>Dr Femzy</small>
                    <p>CEO</p>
                </div>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="las la-home"></span>
                        <span>Dashobard</span>
                    </a>
                </li>
                <li>
                    <a href="" class="active">
                        <span class="las la-chart-pie"></span>
                        <span>Finance</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-balance-scale"></span>
                        <span>Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-calendar"></span>
                        <span>Calender</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-users"></span>
                        <span>Contacts</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-shopping-cart"></span>
                        <span>Ecommerce</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-envelope"></span>
                        <span>Mailbox</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-check-circle"></span>
                        <span>Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-lock"></span>
                        <span>Authentication</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <label for="menu-toggle" class="menu-toggler">
                <span class="las la-bars"></span>
            </label>
            <div class="search">
                <span class="las la-search"></span>
                <input type="search" placeholder="Enter Keyword">
            </div>
            <div class="head-icons">
                <span class="las la-bell"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-comment"></span>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card">

                    <div class="card-icon follow">
                        <span class="las la-users"></span>
                    </div>
                    <div class="card-info">
                        <h2>2,343</h2>
                        <small>total folllowers</small>
                    </div>
                    <!-- <div class="card-images">
                        <div style="background-image:url(img/2.jpg);"></div>
                        <div style="background-image:url(img/2.jpg);"></div>
                        <div style="background-image:url(img/2.jpg);"></div>
                        <div style="background-image:url(img/2.jpg);"></div>
                        <div style="background-image:url(img/2.jpg);"></div>
                    </div> -->
                </div>
                <div class="card">

                    <div class="card-icon likes">
                        <span class="las la-heart"></span>
                    </div>
                    <div class="card-info">
                        <h2>7,543</h2>
                        <small>total Likes</small>
                    </div>
                    <!-- <div class="card-images">
                        <div style="background-image:url(img/2.jpg);"></div>
                        <div style="background-image:url(img/2.jpg);"></div>
                        <div style="background-image:url(img/2.jpg);"></div>
                        <div style="background-image:url(img/2.jpg);"></div>
                        <div style="background-image:url(img/2.jpg);"></div>
                    </div> -->
                </div>
                <div class="card">

                    <div class="card-icon comment">
                        <span class="las la-comment"></span>
                    </div>
                    <div class="card-info">
                        <h2>552</h2>
                        <small>total comments</small>
                    </div>
                    <!-- <div class="card-images">
                        <div style="background-image:url(img/2.jpg);"></div>
                        <div style="background-image:url(img/2.jpg);"></div>
                        <div style="background-image:url(img/2.jpg);"></div>
                        <div style="background-image:url(img/2.jpg);"></div>
                        <div style="background-image:url(img/2.jpg);"></div>
                    </div> -->
                </div>
            </div>

            <div class="">

            </div>
        </main>
    </div>

    <label class="close-mobile-menu" for= "menu-toggle"><label>
    
</body>
</html>
